<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <!--Google Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Delius&family=Roboto:wght@100;300;400;500&display=swap" 
      rel="stylesheet">  
</head>
<body>
  <div class=" body1 d-flex direction-column justify-content-center align-items-center overflow-y:scroll, flex-grow-1">
    
  <div class="d-flex flex-column justify-content-center align-self-center bg-dark bg-opacity-50 text-white mt-5 mb-5 rounded-3">
        <div class=" d-flex justify-content-evenly align-items-center fs-3 fst-italic pt-4">WEATHER FORECAST</div>
        <div class="search navbar navbar-expand-lg d-flex justify-content-evenly align-items-center">
              <input class="js-search searchbar flex-grow-1 input-group rounded-3 mx-3 py-3 px-2 border-white" placeholder="Enter ZIP code or City" type="text"/>

              <button class="js-search-btn searchbtn searchbar rounded-7 p-3"><img class="searchicon rounded border-none"  src="Images/search.png" alt="Search-Icon"/></button>
        </div>
  <div class="weatherinfo js-weather-info container-sm container-md container-lg align-items-center">
        <div class ="row mx-5 my-5">
          <div class="col-lg-5 col-md-6 col-sm-12">
            <p class="js-dateTime">Date&Time</p>
            <h1 class="js-city city">Charlotte</h1>
            <h1 class="js-temp temp">55째F</h1>
            <p class="js-feelLike">Feels like 52째F</p>
            <p class="js-high-low">High: 75째F . Low 49째F</p>
          </div>  
    
          <div class="col-lg-3 col-md-6 col-sm-12">
              <img src="Images/snow.png" class="js-weather-img img-fluid d-flex flex-column align-items-center justify-content-center" alt="Snow"/>
              <p class="js-weather-desc weather-desc d-flex flex-column align-items-center justify-content-center">Weather description</p>
          </div>
        </div>  
  </div>
  <div class="js-sun sun container-sm container-md container-lg">
    <div class="row mx-5 my-2">
    <div class="sunrise col-lg-6 col-md-12 col-sm-12">
      <img src="Images/sunrise.png" alt="sunrise image" class="sunimg img-fluid"/>
      <h3 class="js-sunrise">Sunrise</h3>
    </div>
    <div class="sunset col-lg-6 col-md-12 col-sm-12">
      <img src="Images/sunset1.png" alt="sunset image" class="sunimg img-fluid"/>
      <h3 class="js-sunset">Sunset</h3>
    </div>
  </div>
</div>
  <div class="js-additional additional container-sm container-md container-lg">
    <div class="row mx-5 my-5">
      <h3 class="mb-3">Current Details</h3>
      <div class="humidity col-lg-12 col-md-12 col-sm-12">
        <!-- <img src="Images/humidity.png" alt="humidity-Icon" class="humImg img-fluid"/> -->
        <p class="js-humidity">Humidity</p>
      </div>
      <div class="WindSpeed col-lg-12 col-md-12 col-sm-12">
        
        <!-- <img src="Images/wind.png" alt="WindSpeed-Icon" class="speedimg img-fluid"/> -->
        <p class="js-windSpeed">WindSpeed</p>
      </div>
      <div class="visibility col-lg-12 col-md-12 col-sm-12">
        <p class="js-vi">visibility</p>
      </div>
      <div class="pressure col-lg-12 col-md-12 col-sm-12">
        <p class="js-pressure">Pressure</p>
      </div>
    </div>
  </div>
  <div class="invalid js-invalid container-lg container-md container-sm">
    Sorry, Couldn't fetch the weather information. Please enter valid zip code or city.
  </div> 
  </div>  
</div>


 
  
  <script src="weather.js"></script>
   <!-- Optional JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
